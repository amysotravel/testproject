    <div class="col-sm-12 ">
      <h3>Job Information</h3>
    </div>
    <div class="col-sm-3 "> </div>
    <div class="col-sm-6 ">
      <label class="control-label" for="sgsJob">SGS Job Number</label>
      <input class ="form-control"  type="number" id="sgsJob" name="sgsJob" >
      
    </div>
	  <div class="col-sm-12 ">
     <hr>
    </div>
    <div class="col-sm-12 ">
      <h3>Foundation</h3>
    </div>
    <div class="col-sm-4 ">
      <label for="fndShape">Foundation 
        Shape </label>
      <select class="form-control selectpicker"  name="fndShape" id="fndShape">
        <option value="360">round</option>
        <option value="4">4-sided</option>
        <option value="6">6-sided</option>
        <option value="8">8-sided</option>
      </select>
    </div>
   
	  <div class="col-sm-4 ">
      <label for="fndMeasurmentType">Type of Measurement<br>
for Foundation Size</label>
     
     
          <select class="form-control selectpicker" name="fndMeasurementType" id="fndMeasurmentType" >

            <option value="0">Diameter flat to flat</option>
            <option value="1">Diameter Point to Point</option>
            <option value="2">Flat Width</option>
          </select>
		 
        <!--   <div class=" col-sm-4">
            <input class="form-control" type="number" id="fndDiaMeasurment" name="fndDiaMeasurment">

        </div>
    
    </div>
    <div class="col-sm-4">
      <label for="fndThickness">Foundation projection 
above Ground</label>
      <br>
     <div class="input-group mb-3"> <input class="form-control" type="number" 
			 id="fndThickness" name="fndThickness" >
		  <div class="input-group-append"> <span class="input-group-text">in</span> </div>
      </div>
      <!--  <label for="fndThickness">in</label>--> 
		 
    </div>
    <div class="col-sm-12">
      <hr>
      <h3>Baseplate</h3>
    </div>
    <div class="col-sm-4 ">
      <label for="bpShape">Baseplate
        Shape</label>
      <select class="form-control" name="bpShape" id="bpShape" >
        <option value="360">round</option>
        <option value="4">4-sided</option>
        <option value="6">6-sided</option>
        <option value="8">8-sided</option>
      </select>
    </div>
    <div class="col-sm-4 ">
      <label for="bpMeasurmentType">Type of Measurement for Baseplate Size</label>
		
		
      <select class="form-control selectpicker" name="bpMeasurementType" id="bpMeasurmentType">
        <option value="0">Diameter flat to flat</option>
        <option value="1">Diameter Point to Point</option>
        <option value="2">Flat</option>
      </select>
		
		 <div class="input-group mb-3">
      <input class="form-control" type="number" id="bpDiaMeasurment" name="bpDiaMeasurment">
      <div class="input-group-append"> <span class="input-group-text">in</span> </div>
		</div>

    </div>
    <div class="col-sm-4 ">
      <label for="bpThickness3">Baseplate
        Thickness</label>

		<input class="form-control" type="number" id="bpThickness" name="bpThickness">
      <div class="input-group-append"> <span class="input-group-text">in</span> </div>
	  </div>
      <!-- <label for="bpThickness">in</label>--> 
    </div>
    <div class="col-sm-12">

      <h3>Anchor Rod</h3>
    </div>
    <div class="col-sm-4 ">
      <label for="arQty">AR Quantity</label>
      <div class="input-group mb-3">
		<input class="form-control" type="number" id="arQty" name="arQty">
		  <div class="input-group-append"> <span class="input-group-text">in</span> </div></div>
    <!--  <label for="arQty">ea</label>-->
    </div>
    <div class="col-sm-4 ">
      <label for="arDia">AR Dia</label>
      <br>
      <div class="input-group mb-3">
		<input class="form-control" type="number" id="arDia" name="arDia">
      <div class="input-group-append"> <span class="input-group-text">in</span> </div>
	  </div>
  <!--    <label for="arDia">in</label>-->
    </div>
    <div class="col-sm-4 ">
      <label for="arMeasurementType">Bolt Cirle type </label>
      <select class="form-control selectpicker" name="arMeasurementType" id="arMeasurementType">

        <option value="2">Bolt to Bolt</option>
      </select>
      <div class="input-group mb-3">
		<input class="form-control" type="number" id="arDiaMeasurement" name="arDiaMeasurement">

	  </div>

      <label for="pShape">Pole Shape</label>
      <select class="form-control" name="pShape" id="pShape">
        <option value="360">round</option>
        <option value="8">8-sided</option>
        <option value="12">12-sided</option>
        <option value="18">18-sided</option>
      </select>
    </div>
    <div class="col-sm-6 ">
      <label for="pMeasurmentType">Type of Measurement for Pole</label>
      <select class="form-control selectpicker" name="pMeasurementType" id="pMeasurmentType">
        <option value="0">Diameter flat to flat</option>
        <option value="1">Diameter Point to Point</option>
        <option value="2">Flat Width</option>
      </select>
    <div class="input-group mb-3">   <input class="form-control" type="number" id="pDiaMeasurment" name="pDiaMeasurment">
		<div class="input-group-append"> <span class="input-group-text">in</span> </div></div>
<!--      <label for="pDiaMeasurment">in</label>-->
    </div>
    <div class="col-sm-12">
      <h3>Port Hole</h3>
      <table id="phTable" >
        <tr>
        <!--  <td>Flat Location</td>
          <td>Offset</td>
          <td>Start Height</td>
          <td>Stop Height</td>
          <td>Width</td>
          <td>Depth</td>-->
        </tr>
      </table>
      <button class="button button-3d nomargin" id="portHole">Add Port Hole</button>
		<hr>
    </div>

      <h3>Flat Plate</h3>
      <table id="myTable">
        <tr>

      </table>
      <button class="button button-3d nomargin" id="flatPlate">Add FlatPlate</button>

      <button class="button button-3d nomargin" id="update">Update Diagram</button>
